<h3>Внимание! Эта страница не являеться гибкой! Она не настроена для разных устройств. Если у вас не 1920x1080 то что-бы увидеть результат поиграйтесь с размером окна.</h3>

<p>⠀</p>
<p>⠀</p>

<button onclick="upScroll()" id="button">scroll up</button>
<script>
    const button = document.getElementById('button');

    window.addEventListener("scroll",showButton);

    function showButton() {
        let level = document.documentElement.getBoundingClientRect().bottom;
        if(level < 1000) {
            button.style.visibility = "visible";
        }
    }

    function upScroll() {
        window.scroll({
            top:0,
            behavior:"smooth"
        })
    }

</script>
</body>
