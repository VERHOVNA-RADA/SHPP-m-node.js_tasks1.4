<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task8</title>
</head>
<body>
    <label for="textarea">Enter links</label>
    <textarea id="textarea"></textarea>
    <button id="button" onclick="showPic()">Show pic</button>
    <script>
        const textarea = document.getElementById('textarea')

        function showPic() {
            const edited = textarea.value.split('\n')
            for(let i = 0; i < edited.length; i++) {
                let picture = document.createElement("img")
                picture.src = edited[i]
                document.body.append(picture)
            }
        }
    </script>
</body>
</html>
